<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>同创盛大管理平台</title>
    <meta name="viewport" content="initial-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <link rel="stylesheet" type="text/css" href="css/msp.css">
    <link rel="stylesheet" type="text/css" href="css/baseData.css">
    <link rel="stylesheet" type="text/css" href="css/simple-pager.css">
    <link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css">
    <style>
        .layui-layer-content {
            overflow-y: hidden !important;
        }
    </style>
</head>
<body style="min-width: 800px; min-height: 870px; background-color: #fff;" id="baseData">

<div style="width: 100%; margin-left: 0;">

    <div class="upmc-wp">

        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this top_title">产品管理</li>
            </ul>
        </div>

        <div class="content-box">
            <div>
                <div class="pull-left ">
                    <form class="form-inline" id="search-form" enctype="multipart/form-data">
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 90px;">产品名称</label>
                            <div class="layui-input-inline" style="width: 392px;">
                                <input type="text" name="productName" id="productName" lay-verify="productName"
                                       autocomplete="off" placeholder="输入产品名称关键字查询" class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                                <a href="javascript:void(0)" class="layui-btn layui-btn-normal" id="btn-search"
                                   style="width: 120px;">
                                    <b class="icon-search vm"></b>查询</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="pull-right" style="margin-right: 28px">
                    <a class="layui-btn layui-btn-normal" href="javascript:void(0)" class="btn" id="btn_add"><b
                            style="font-size: 16px;">+</b> 新增产品</a>
                </div>

                <div class="grid-wrapper">
                    <table id="dg_list" class="layui-table" lay-skin="line" lay-even>
                        <thead>
                        <tr class="list-head">
                            <th style="width: 40px;">编号</th>
                            <!--<th style="width: 70px;">服务项目</th>-->
                            <th style="width: 170px;">产品名称</th>
                            <th>产品价格</th>
                            <!--<th style="width: 100px;" class="td_posR" data-ct="adfafafa">创建时间</th>-->
                            <!--<th style="width: 60px;" class="td_posR" data-ct="1234">状态</th>-->
                            <!--<th style="width: 135px;">品类</th>-->
                            <!--<th style="width: 100px;">类别</th>-->
                            <!--<th style="width: 60px;">价格</th>-->
                            <!--<th style="width: 160px;">描述</th>-->
                            <!--<th style="width: 60px;" class="js-p-discount">折扣价</th>-->
                            <th style="width: 80px;">操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                    <div class="pager-footer simple-pager-wrapper page-layout">
                        <div style="visibility:hidden" class="simple-pager">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<div style="margin: 0 auto;width: 150px;">
    <button class="layui-btn layui-btn-normal jumpa" style="width: 150px;">返回</button>
</div>

<div id="pop_up" style="display: none">
    <div class="up-popup upp-addrecord" id="product_win">
        <div class="upp-cont">
            <div class="add_edit_dlg layui-form">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="text" class="layui-input" name="id" style="display: none;">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">所属类别</label>

                        <div class="layui-input-inline" style="width: 500px;">
                            <select class="brands" name="productType" lay-filter="brands">
                                <option class="brands-option" value="-1">选择产品类别</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">12期价格</label>
                        <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                            <input type="number" class="layui-input" autocomplete="off"
                                   name="twelveCyclePrice" placeholder="12期价格"
                                   maxlength="10">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">24期价格</label>
                        <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                            <input type="number" class="layui-input" autocomplete="off"
                                   name="twentyFourCyclePrice" placeholder="24期价格"
                                   maxlength="10">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">36期价格</label>
                        <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                            <input type="number" class="layui-input" autocomplete="off"
                                   name="thirtySixCyclePrice" placeholder="36期价格"
                                   maxlength="10">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">描述信息</label>
                        <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                            <input type="text" class="layui-input" name="productDesc" autocomplete="off"
                                   placeholder="产品描述信息（选填，限30字）"
                                   maxlength="30">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">产品图片</label>
                        <input type="file" name="imagefile" class="layui-upload-file">
                    </div>
                </form>
            </div>
            <div class="layui-form-item" style="text-align: center">
                <a href="javascript:void(0)" class="layui-btn layui-btn-normal js-btn-update" id="btn-update"
                   style="width: 120px;">保存</a>
            </div>
        </div>
    </div>
</div>
<script src="lib/layui/layui.js"></script>
<script src="config/main.js"></script>
<script src="js/foursProductManager.js"></script>
</body>
</html>
