<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, target-densitydpi=medium-dpi, initial-scale=1, user-scalable=no">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="address=no">
    <title>同创盛大汽车服务</title>
    <meta name="keywords" content="同创盛大，湖北同创盛大汽车服务有限公司"/>
    <meta name="description" content="同创盛大，湖北同创盛大汽车服务有限公司"/>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/weui/weui.min.css">
    <link rel="stylesheet" href="css/jquery-labelauty.css">
    <link rel="stylesheet" href="styles/product_m.css"/>
    <script src="js/vue.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css" media="all">-->
</head>
<body>

<div class="content">
    <!--<header>-->
        <!--<h1>.</h1>-->
    <!--</header>-->
    <!--<div class="top">-->
    <!--<img class="title-img" src="images/title_m2.jpg" alt="太阳膜">-->
    <!--</div>-->
    <div class="table">
        <ul class="dowebok sh">
            <li><input type="radio" name="radio" data-labelauty="12期" v-on:click="selectPrice(1)"></li>
            <li><input type="radio" name="radio" data-labelauty="24期" v-on:click="selectPrice(2)"></li>
            <li><input type="radio" name="radio" data-labelauty="36期" checked v-on:click="selectPrice(3)"></li>
            <!--<li><input type="radio" name="radio" disabled data-labelauty="不可用"></li>-->
        </ul>
        <div class="sh">
            <div class="type1" v-for="t in types">
                <p class="type-title">{{t.typename}}</p>
                <table border="0" class="product-tb" cellspacing="0" cellpadding="5">
                    <tr class="table-tr" v-for="line in t.lines">
                        <td v-for="item in line" :data-id="item.id" v-on:click="checkedon(item.id)"
                            v-bind:class="{ checked: item.isActive }">
                            <img :src="item.imageUrl">
                            <p class="car-type">{{item.productName}}</p>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
    <div class="fixed-bottom-bar sh">
        <div id="price">
            <span>￥</span><span>{{price}}</span>
        </div>
        <button type="button" v-on:click="payment()" data-type="auto" class="el-button"><span>立即支付</span></button>
    </div>
    <template v-if="!show">
        <div style="position: relative;margin-top: 25%">
            <img src="images/logo3.png" style="margin: 0 auto;display: block;width: 20%">
            <p style="text-align: center;font-size: 5rem;color: #666;margin-top: 8%;">{{logdin}}</p>
        </div>
    </template>
</div>
<div id="loadingToast" class="weui_loading_toast">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <!-- :) -->
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>
<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/jquery-labelauty.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="config/main.js"></script>
<script src="js/product.js?v20170307"></script>
</body>
</html>
