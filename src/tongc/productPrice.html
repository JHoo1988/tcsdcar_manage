<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>同创盛大服务平台</title>
    <meta name="viewport" content="initial-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <link rel="stylesheet" type="text/css" href="css/msp.css">
    <link rel="stylesheet" type="text/css" href="css/baseData.css">
    <link rel="stylesheet" type="text/css" href="css/simple-pager.css">
    <link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/productPrice.css">
    <style>
        .layui-layer-content {
            overflow-y: hidden !important;
        }
    </style>
</head>
<body style="min-width: 800px; min-height: 870px; background-color: #fff;" id="baseData">

<div style="width: 100%; margin-left: 0;">

    <div class="upmc-wp">

        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">产品管理</li>
            </ul>
        </div>

        <div class="content-box">
            <div>
                <div class="pull-left ">
                    <form class="form-inline" id="search-form">
                        <div class="layui-form-item layui-form">
                            <label class="layui-form-label" style="width: 90px;">选择产品品牌</label>

                            <div class="layui-input-inline" style="width: 200px;">
                                <select class="province" name="parent" lay-filter="selectprovince">
                                    <option class="choosePro" selected="selected" value="-1">请选择产品品牌</option>
                                </select>
                            </div>

                            <label class="layui-form-label">产品名称</label>
                            <div class="layui-input-inline" style="width: 200px;">
                                <input type="text" name="name" id="cityName" lay-verify="cityName"
                                       autocomplete="off" placeholder="输入产品名称关键字查询" class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                                <a href="javascript:void(0)" class="layui-btn layui-btn-normal" id="btn-search"
                                   style="width: 120px;">
                                    <b class="icon-search vm"></b>查询</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="pull-right" style="margin-right: 28px">
                    <a class="layui-btn layui-btn-normal" href="javascript:void(0)" class="btn" id="btn_add"><b
                            style="font-size: 16px;">+</b> 新增产品</a>
                </div>

                <div class="grid-wrapper">
                    <table id="dg_list" class="layui-table" lay-skin="line" lay-even>
                        <thead>
                        <tr class="list-head">
                            <th style="width: 40px;">编号</th>
                            <!--<th style="width: 70px;">服务项目</th>-->
                            <th style="width: 170px;">产品名称</th>
                            <th style="width: 170px;">所属产品品牌</th>
                            <th>价格</th>
                            <th style="width: 80px;">操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                    <div class="pager-footer simple-pager-wrapper page-layout">
                        <div style="visibility:hidden" class="simple-pager">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>


<div id="pop_up" style="display: none">
    <div class="up-popup upp-addrecord" id="product_win">
        <div class="upp-cont">
            <div class="add_edit_dlg layui-form">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input style="display: none;" type="text" name="id">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">所属产品品牌</label>

                        <div class="layui-input-inline" style="width: 500px;">
                            <select class="province" name="bigBrandsCategory" lay-filter="selectprovince">
                                <option class="choosePro" selected="selected" value="-1">请选择产品品牌</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">产品名称</label>
                        <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                            <input type="text" class="layui-input" name="productName" placeholder="产品名称"
                                   autocomplete="off" maxlength="30">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">12期价格</label>
                        <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                            <input type="number" class="layui-input" name="twelveCyclePrice" placeholder="产品12期价格"
                                   autocomplete="off" maxlength="30">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">24期价格</label>
                        <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                            <input type="number" class="layui-input" name="twentyFourCyclePrice" placeholder="产品24期价格"
                                   autocomplete="off" maxlength="30">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">36期价格</label>
                        <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                            <input type="number" class="layui-input" name="thirtySixCyclePrice" placeholder="产品36期价格"
                                   autocomplete="off" maxlength="30">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">描述信息</label>
                        <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                            <input type="text" class="layui-input" name="productDesc"
                                   placeholder="输入产品描述信息(选填)">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">产品图片</label>
                        <input type="file" name="imagefile" class="layui-upload-file">
                    </div>
                </form>
            </div>
            <div class="layui-form-item" style="text-align: center">
                <a href="javascript:void(0)" class="layui-btn layui-btn-normal js-btn-update" id="btn-update"
                   style="width: 120px;">保存</a>
            </div>
        </div>
    </div>
</div>
<script src="lib/layui/layui.js"></script>
<script src="config/main.js"></script>
<script src="js/productPrice.js"></script>
</body>
</html>
