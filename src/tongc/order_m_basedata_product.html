<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>十分到家商家服务平台</title>
    <meta name="viewport" content="initial-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <link rel="stylesheet" type="text/css" href="css/msp.css">
    <link rel="stylesheet" type="text/css" href="css/baseData.css">
    <link rel="stylesheet" type="text/css" href="css/simple-pager.css">
    <link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css">
    <style>
        .layui-layer-content {
            overflow-y: hidden !important;
        }
    </style>
</head>
<body style="min-width: 800px; min-height: 870px; background-color: #fff;" id="baseData">

<div style="width: 100%; margin-left: 0;">

    <div class="upmc-wp">

        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">汽车型号列表</li>
            </ul>
        </div>

        <div class="content-box">
            <div>
                <div style="margin-top: 24px;">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">品牌名称</label>

                            <div class="layui-input-inline" style="width: 300px;">
                                <select class="brands_search" name="brands_search" lay-filter="brands_search">　　　　　　　　
                                    <option class='brands_search' value='-1'>请选择城市</option>
                                </select>
                            </div>
                            <div class="layui-input-inline" style="width: 120px; margin-left: 52px;">
                                <input type="button" id="btn-search" class="layui-btn layui-btn-normal" value="搜索"
                                       style="width: 120px;">
                            </div>
                            <a class="layui-btn layui-btn-normal" href="javascript:void(0)" class="btn" id="btn_add"><b
                                    style="font-size: 16px;">+</b> 新增汽车型号</a>
                        </div>
                    </div>
                </div>

                <div class="grid-wrapper">
                    <table id="dg_list" class="layui-table" lay-skin="line" lay-even>
                        <thead>
                        <tr class="list-head">
                            <th style="width: 40px;">编号</th>
                            <th style="width: 100px;">汽车型号图片</th>
                            <th style="width: 160px;">汽车型号名称</th>
                            <!--<th style="width: 100px;">类别</th>-->
                            <th style="width: 300px;">价格</th>
                            <th >创建时间</th>
                            <!--<th>描述</th>-->
                            <th style="width: 80px;">操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                    <div class="pager-footer simple-pager-wrapper page-layout">
                        <div style="visibility:hidden" class="simple-pager">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>


<div id="pop_up" style="display: none">
    <div class="up-popup upp-addrecord" id="product_win">
        <div class="upp-cont">
            <div class="add_edit_dlg layui-form">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">所属品牌</label>

                        <div class="layui-input-inline" style="width: 500px;">
                            <select class="brands" name="brandsId" lay-filter="brands">
                                <option class="brands-option" value="-1">选择品牌</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">汽车型号名称</label>
                        <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                            <input type="text" autocomplete="off" class="layui-input" name="name" placeholder="汽车型号名称" maxlength="30">
                            <input type="text" class="layui-input" name="id" style="display: none;">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">汽车型号图片</label>
                        <!--<div class="layui-input-block" style="width: 500px;">-->
                        <!--<input type="file" name="file">-->
                        <!--</div>-->
                        <input type="file" name="imagefile" class="layui-upload-file">
                    </div>
                </form>
                <form id="productForm" enctype="multipart/form-data">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">12期价格</label>
                        <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                            <input type="text" class="layui-input" autocomplete="off" name="twelveCyclePrice" placeholder="12期价格"
                                   maxlength="10">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">24期价格</label>
                        <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                            <input type="text" class="layui-input" autocomplete="off" name="twentyFourCyclePrice" placeholder="24期价格"
                                   maxlength="10">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">36期价格</label>
                        <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                            <input type="text" class="layui-input" autocomplete="off" name="thirtySixCyclePrice" placeholder="36期价格"
                                   maxlength="10">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">描述信息</label>
                        <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                            <input type="text" class="layui-input" name="productDesc" placeholder="汽车型号描述信息（选填，限30字）"
                                   maxlength="30">
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-form-item" style="text-align: center">
                <a href="javascript:void(0)" class="layui-btn layui-btn-normal js-btn-update" id="btn-update"
                   style="width: 120px;">保存</a>
            </div>
        </div>
    </div>
</div>
<script src="lib/layui/layui.js"></script>
<script src="config/main.js"></script>
<script src="js/baseData.js?v20170418"></script>
</body>
</html>
