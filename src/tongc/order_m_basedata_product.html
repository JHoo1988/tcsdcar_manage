<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>十分到家商家服务平台</title>
    <meta name="viewport" content="initial-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <link rel="stylesheet" type="text/css" href="css/msp.css">
    <link rel="stylesheet" type="text/css" href="css/baseData.css">
    <link rel="stylesheet" type="text/css" href="css/simple-pager.css">
    <link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css">
    <style>
        .layui-layer-content {
            overflow-y: hidden !important;
        }
    </style>
</head>
<body style="min-width: 800px; min-height: 870px; background-color: #fff;" id="baseData">

<div style="width: 100%; margin-left: 0;">

    <div class="upmc-wp">

        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this" >产品列表</li>
            </ul>
        </div>

        <div class="content-box">
            <div>
                <div class="pull-left" style="margin: 33px 0px 20px 30px;">
                    <a class="layui-btn layui-btn-normal" href="javascript:void(0)" class="btn" id="btn_add"><b
                            style="font-size: 16px;">+</b> 新增产品</a>
                </div>

                <div class="grid-wrapper">
                    <table id="dg_list" class="layui-table" lay-skin="line" lay-even>
                        <thead>
                        <tr class="list-head">
                            <th style="width: 40px;">编号</th>
                            <th style="width: 70px;">产品图片</th>
                            <th style="width: 120px;">产品名称</th>
                            <!--<th style="width: 100px;">类别</th>-->
                            <th style="width: 300px;">价格</th>
                            <th style="width: 200px;" class="td_posR" data-ct="adfafafa">创建时间</th>
                            <th>描述</th>
                            <th style="width: 120px;">操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                    <div class="pager-footer simple-pager-wrapper page-layout">
                        <div style="visibility:hidden" class="simple-pager">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>


<div id="pop_up" style="display: none">
    <div class="up-popup upp-addrecord" id="product_win">
        <div class="upp-cont">
            <div class="add_edit_dlg layui-form">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属品牌</label>

                        <div class="layui-input-inline" style="width: 500px;">
                            <select class="brands" name="brands" lay-filter="brands">
                                <option class="brands-option" value="-1">选择品牌</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block" style="width: 500px;">
                            <input type="text" class="layui-input" name="productName" placeholder="产品名称" maxlength="30">
                            <input type="text" class="layui-input" name="id" style="display: none;">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">12期价格</label>
                        <div class="layui-input-block" style="width: 500px;">
                            <input type="text" class="layui-input" name="twelveCyclePrice" placeholder="12期价格"
                                   maxlength="10">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">24期价格</label>
                        <div class="layui-input-block" style="width: 500px;">
                            <input type="text" class="layui-input" name="twentyFourCyclePrice" placeholder="24期价格"
                                   maxlength="10">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">36期价格</label>
                        <div class="layui-input-block" style="width: 500px;">
                            <input type="text" class="layui-input" name="thirtySixCyclePrice" placeholder="36期价格"
                                   maxlength="10">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">描述信息</label>
                        <div class="layui-input-block" style="width: 500px;">
                            <input type="text" class="layui-input" name="productDesc" placeholder="产品描述信息（选填，限30字）"
                                   maxlength="30">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">产品图片</label>
                        <!--<div class="layui-input-block" style="width: 500px;">-->
                            <!--<input type="file" name="file">-->
                        <!--</div>-->
                        <input type="file" name="imagefile" class="layui-upload-file">
                    </div>
                </form>
            </div>
            <div class="layui-form-item" style="text-align: center">
                <a href="javascript:void(0)" class="layui-btn layui-btn-normal js-btn-update" id="btn-update"
                   style="width: 120px;">保存</a>
            </div>
        </div>
    </div>
</div>
<script src="lib/layui/layui.js"></script>
<script src="config/main.js"></script>
<script src="js/baseData.js?v20170419"></script>
</body>
</html>
