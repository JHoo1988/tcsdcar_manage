<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>十分到家商家服务平台</title>
    <meta name="viewport" content="initial-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <link rel="stylesheet" type="text/css" href="styles/weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/msp.css">
    <link rel="stylesheet" type="text/css" href="css/baseData.css">
    <link rel="stylesheet" type="text/css" href="css/simple-pager.css">
    <link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css">
    <style>
        .layui-layer-content {
            overflow-y: hidden !important;
        }
    </style>
</head>
<body style="min-width: 800px; min-height: 870px; background-color: #fff;" id="baseData">

<div style="width: 100%; margin-left: 0;">

    <div class="upmc-wp">

        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">汽车型号列表</li>
            </ul>
        </div>

        <div class="content-box">
            <div>
                <div style="margin-top: 24px;">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">品牌名称</label>

                            <div class="layui-input-inline" style="width: 300px;">
                                <select class="brands_search" name="brands_search" lay-filter="brands_search">　　　　　　　　
                                    <option class='brands_search' value='-1'>请选择品牌</option>
                                </select>
                            </div>
                            <div class="layui-input-inline" style="width: 120px; margin-left: 52px;">
                                <input type="button" id="btn-search" class="layui-btn layui-btn-normal" value="搜索"
                                       style="width: 120px;">
                            </div>
                            <a class="layui-btn layui-btn-normal" href="javascript:void(0)" class="btn" id="btn_add"><b
                                    style="font-size: 16px;">+</b> 新增汽车型号</a>
                        </div>
                    </div>
                </div>

                <div class="grid-wrapper">
                    <table id="dg_list" class="layui-table" lay-skin="line" lay-even>
                        <thead>
                        <tr class="list-head">
                            <th style="width: 40px;">编号</th>
                            <th style="width: 100px;">汽车型号图片</th>
                            <th style="width: 200px;">汽车型号名称</th>
                            <th style="width: 200px;">汽车类别</th>
                            <!--<th style="width: 300px;">价格</th>-->
                            <th>创建时间</th>
                            <!--<th>描述</th>-->
                            <th style="width: 80px;">操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                    <div class="pager-footer simple-pager-wrapper page-layout">
                        <div style="visibility:hidden" class="simple-pager">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>


<div id="pop_up" style="display: none">
    <div class="up-popup upp-addrecord" id="product_win">
        <div class="upp-cont">
            <div class="add_edit_dlg layui-form">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">所属品牌</label>

                        <div class="layui-input-inline" style="width: 500px;">
                            <select class="brands" name="brandsId" lay-filter="brands">
                                <option class="brands-option" value="-1">选择品牌</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">汽车型号名称</label>
                        <div class="layui-input-block carTypeName" style="width: 500px;margin-left: 120px;">
                            <input type="text" autocomplete="off" class="layui-input" name="name" placeholder="汽车型号名称"
                                   maxlength="30">
                            <input type="text" class="layui-input" name="id" style="display: none;">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">车型类别一</label>
                        <div class="layui-input-inline" style="width: 500px;">
                            <select class="bigCategory" name="bigCategory" lay-filter="bigCategory">
                                <option class="bigCategory-option" value="-1">请选择车型类别一</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">车型类别二</label>
                        <div class="layui-input-inline" style="width: 500px;">
                            <select class="categroyId" name="categroyId" lay-filter="categroyId">　　　　　　　　
                                <option class='categroyId-option' value='-1'>请选择车型类别二</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">汽车型号图片</label>
                        <input type="file" name="imagefile" class="layui-upload-file">
                    </div>
                </form>
            </div>
            <div class="layui-form-item" style="text-align: center;margin-top: 30px;">
                <a href="javascript:void(0)" class="layui-btn layui-btn-normal js-btn-update" id="btn-update"
                   style="width: 120px;">保存</a>
            </div>
        </div>
    </div>
</div>
<div id="show_product_price" style="display: none">
    <div class="up-popup upp-addrecord">
        <div class="layui-tab layui-tab-card" style="margin: 0 20px;">
            <ul class="layui-tab-title">
                <li class="layui-this">玻璃贴膜破损</li>
                <li>玻璃险</li>
            </ul>
            <div class="layui-tab-content" style="height: 200px;">
                <div class="layui-tab-item layui-show">
                    <form id="product0" enctype="multipart/form-data">
                        <input type="text" name="id" style="display: none;">
                        <input type="text" name="brands" style="display: none;">
                        <input type="text" name="productModelId" style="display: none;">
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 90px;">12期价格</label>
                            <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                                <input type="text" class="layui-input" autocomplete="off"
                                       name="twelveCyclePrice" placeholder="暂无玻璃贴膜破损服务12期价格" readonly="true">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 90px;">24期价格</label>
                            <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                                <input type="text" class="layui-input" autocomplete="off"
                                       name="twentyFourCyclePrice" placeholder="暂无玻璃贴膜破损服务24期价格" readonly="true">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 90px;">36期价格</label>
                            <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                                <input type="text" class="layui-input" autocomplete="off"
                                       name="thirtySixCyclePrice" placeholder="暂无玻璃贴膜破损服务36期价格" readonly="true">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 90px;">描述信息</label>
                            <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                                <input type="text" class="layui-input" name="productDesc"
                                       placeholder="暂无玻璃贴膜破损服务产品描述信息" readonly="true">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-tab-item">
                    <form id="product1" enctype="multipart/form-data">
                        <input type="text" name="id" style="display: none;">
                        <input type="text" name="brands" style="display: none;">
                        <input type="text" name="productModelId" style="display: none;">
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 90px;">12期价格</label>
                            <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                                <input type="text" class="layui-input" autocomplete="off"
                                       name="twelveCyclePrice" placeholder="暂无玻璃险12期价格" readonly="true">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 90px;">24期价格</label>
                            <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                                <input type="text" class="layui-input" autocomplete="off"
                                       name="twentyFourCyclePrice" placeholder="暂无玻璃险24期价格" readonly="true">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 90px;">36期价格</label>
                            <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                                <input type="text" class="layui-input" autocomplete="off"
                                       name="thirtySixCyclePrice" placeholder="暂无玻璃险36期价格" readonly="true">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 90px;">描述信息</label>
                            <div class="layui-input-block" style="width: 500px;margin-left: 120px;">
                                <input type="text" class="layui-input" name="productDesc"
                                       placeholder="暂无玻璃险产品描述信息" readonly="true">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="lib/layui/layui.js"></script>
<script src="config/main.js"></script>
<script src="js/baseData.js?v20170418"></script>
<div id="loadingToast" class="weui_loading_toast hide">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <!-- :) -->
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>
</body>
</html>
