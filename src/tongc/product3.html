<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>同创盛大汽车服务</title>
    <meta name="keywords" content="同创盛大，湖北同创盛大汽车服务有限公司"/>
    <meta name="description" content="同创盛大，湖北同创盛大汽车服务有限公司"/>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/product_m.css"/>
    <script src="js/vue.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css">-->
</head>
<body>
<header>
    <h1>湖北奥泽奥迪</h1>
</header>
<!--<div class="top">-->
<!--<img class="title-img" src="images/title_m2.jpg" alt="太阳膜">-->
<!--</div>-->
<div class="table">
    <div class="type1">
        <p class="type-title">国产车型</p>
        <table border="0" class="product-tb" cellspacing="0" cellpadding="5">
            <tr class="table-tr">
                <td>
                    <img src="images/car_1.png" alt="微型车">
                    <p class="car-type">小型车</p>
                </td>
                <td>
                    <img src="images/car_1.png" alt="小型车">
                    <p class="car-type">紧凑型车</p>
                </td>
                <td>
                    <img src="images/car_1.png" alt="紧凑型车">
                    <p class="car-type">中型车</p>
                </td>
            </tr>
            <tr class="table-tr">
                <td>
                    <img src="images/car_1.png" alt="微型车">
                    <p class="car-type">中型车</p>
                </td>
                <td>
                    <img src="images/car_1.png" alt="小型车">
                    <p class="car-type">大型车</p>
                </td>
                <td>
                    <img src="images/car_1.png" alt="紧凑型车">
                    <p class="car-type">跑车</p>
                </td>
            </tr>
            <tr class="table-tr">
                <td>
                    <img src="images/car_1.png" alt="微型车">
                    <p class="car-type">MPV</p>
                </td>
                <td>
                    <img src="images/car_1.png" alt="小型车">
                    <p class="car-type">SUV</p>
                </td>
            </tr>
            <tr class="table-tr" v-for="line in lines">
                <td v-for="item in line" :data-id="item.dataid" v-on:click="checkedon(item.dataid)" v-bind:class="{ checked: item.isActive }">
                    <img :src="item.imgurl">
                    <p class="car-type">{{item.cartype}}</p>
                </td>
            </tr>

        </table>
    </div>

</div>
<div class="fixed-bottom-bar">
    <div id="price">
        <span>￥</span><span>{{price}}</span>
    </div>
    <button type="button" data-method="offset" data-type="auto" class="el-button"><span>立即支付</span></button>
</div>
<script src="lib/layui/layui.js"></script>
<script src="js/product.js?v20170307"></script>
</body>
</html>
