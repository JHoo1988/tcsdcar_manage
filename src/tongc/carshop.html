<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>同创盛大服务平台</title>
    <meta name="viewport" content="initial-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <link rel="stylesheet" type="text/css" href="css/msp.css">
    <link rel="stylesheet" type="text/css" href="css/baseData.css">
    <link rel="stylesheet" type="text/css" href="css/simple-pager.css">
    <link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/area.css">
    <style>
        .layui-layer-content {
            overflow-y: hidden !important;
        }
    </style>
</head>
<body style="min-width: 800px; min-height: 870px; background-color: #fff;" id="baseData">

<div style="width: 100%; margin-left: 0;">
    <div class="upmc-wp">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this" >4S店管理</li>
            </ul>
        </div>
        <div class="content-box">
            <div>
                <div class="pull-left ">
                    <form class="form-inline layui-form" id="search-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">选择省份</label>
                            <div class="layui-input-inline" style="width: 200px;">
                                <select class="province" name="selectprovince" lay-filter="selectprovince">
                                    <option class="choosePror" selected="selected" value="-1">请选择省份</option>
                                </select>
                            </div>

                            <label class="layui-form-label">选择城市</label>
                            <div class="layui-input-inline" style="width: 200px;">
                                <select class="city" name="selectcity" lay-filter="selectcity">　　　　　　　　
                                    <option class='chooseCity' value='-1'>请选择城市</option>
                                </select>
                            </div>

                            <label class="layui-form-label">选择区县</label>
                            <div class="layui-input-inline" style="width: 200px;">
                                <select id="county" name="area" lay-filter="area">　　　　　　　　
                                    <option class='chooseCity' value='-1'>请选择区县</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">4S店名称</label>
                            <div class="layui-input-inline" style="width: 500px;">
                                <input type="text" name="productName" id="productName" lay-verify="productName"
                                       autocomplete="off" placeholder="输入名称关键字查询" class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                                <a href="javascript:void(0)" class="layui-btn layui-btn-normal" id="btn-search"
                                   style="width: 120px;">
                                    <b class="icon-search vm"></b>查询</a>

                            </div>
                            <div class="layui-input-inline" style="margin-left: 212px;">
                                <a class="layui-btn layui-btn-normal" href="javascript:void(0)" class="btn" id="btn_add"><b
                                        style="font-size: 16px;width: 120px;">+</b> 新增4S店</a>
                            </div>
                        </div>
                    </form>
                </div>


                <div class="grid-wrapper">
                    <table id="dg_list" class="layui-table" lay-skin="line" lay-even>
                        <thead>
                        <tr class="list-head">
                            <th style="width: 30px;">编号</th>
                            <!--<th style="width: 70px;">服务项目</th>-->
                            <th style="width: 260px;">4S店名称</th>
                            <th style="width: 100px;">电话</th>
                            <th style="width: 100px;">店铺编码</th>
                            <th style="width: 100px;">店铺类型</th>
                            <th>地址</th>
                            <th style="width: 150px;" class="td_posR" data-ct="adfafafa">创建时间</th>
                            <!--<th style="width: 60px;" class="td_posR" data-ct="1234">状态</th>-->
                            <!--<th style="width: 135px;">品类</th>-->
                            <!--<th style="width: 100px;">类别</th>-->
                            <!--<th style="width: 60px;">价格</th>-->
                            <!--<th style="width: 160px;">描述</th>-->
                            <!--<th style="width: 60px;" class="js-p-discount">折扣价</th>-->
                            <th style="width: 140px;">操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                    <div class="pager-footer simple-pager-wrapper page-layout">
                        <div style="visibility:hidden" class="simple-pager">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<div id="pop_up" style="display: none">
    <div class="up-popup upp-addrecord" id="product_win">
        <div class="upp-cont">
            <div class="add_edit_dlg layui-form">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属省份</label>
                        <div class="layui-input-inline" style="width: 500px;">
                            <select class="province" name="province" lay-filter="selectprovince-add">
                                <option class="choosePro" selected="selected" value="-1">请选择省份</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属城市</label>

                        <div class="layui-input-inline" style="width: 500px;">
                            <select class="city-add" name="city" lay-filter="selectcity-add">　　　　　　　　
                                <option class='chooseCity-add' value='-1'>请选择城市</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属区/县</label>

                        <div class="layui-input-inline" style="width: 500px;">
                            <select id="county-add" name="district" lay-filter="county">
                                <option id='chooseCounty' value='-1'>请选择区/县</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺类型</label>

                        <div class="layui-input-inline" style="width: 500px;">
                            <select id="shopType" name="shopType" lay-filter="shopType">
                                <option value='-1'>请选店铺类型</option>
                                <option value='1'>4S店</option>
                                <option value='2'>市场店铺</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">4S店名称</label>
                        <div class="layui-input-block" style="width: 500px;">
                            <input type="text" class="layui-input" name="shopName" placeholder="4S店名称" autocomplete="off" maxlength="30">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">4S店电话</label>
                        <div class="layui-input-block" style="width: 500px;">
                            <input type="text" class="layui-input" name="mobile" placeholder="4S店电话" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">详细地址</label>
                        <div class="layui-input-block" style="width: 500px;">
                            <input type="text" class="layui-input" name="addressDetail" autocomplete="off" placeholder="详细地址" maxlength="30">
                        </div>
                    </div>
                    <input style="display: none;" type="text" name="id">
                </form>
            </div>
            <div class="layui-form-item" style="text-align: center">
                <a href="javascript:void(0)" class="layui-btn layui-btn-normal js-btn-update" id="btn-update"
                   style="width: 120px;">保存</a>
            </div>
        </div>
    </div>
</div>
<script src="lib/layui/layui.js"></script>
<script src="config/main.js"></script>
<script src="js/carshop.js?v20170311"></script>
</body>
</html>
