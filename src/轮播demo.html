<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播demo</title>
    <link rel="stylesheet" href="styles/swiper.min.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
            max-width: 1920px;
        }
        .swiper-slide img {
            width: 100%;
            height: auto;
            max-height: 690px;
            max-width: 1920px;
        }
        .swiper-lazy-preloader{
            margin-top: 150px;
        }
    </style>

</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <!-- Required swiper-lazy class and image source specified in data-src attribute -->
            <img data-src="images/wash/banner/hwash_banner.jpg" class="swiper-lazy">
            <!-- Preloader image -->
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="images/wash/banner/hwash_banner2.jpg" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="images/wash/banner/hwash_banner3.jpg" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white"></div>
    <!-- Navigation -->
    <!--<div class="swiper-button-next swiper-button-white"></div>-->
    <!--<div class="swiper-button-prev swiper-button-white"></div>-->
</div>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/swiper.jquery.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
//		nextButton: '.swiper-button-next',
//        prevButton: '.swiper-button-prev',
        pagination: '.swiper-pagination',
        paginationClickable: true,
        // Disable preloading of all images
        preloadImages: false,
        // Enable lazy loading
        lazyLoading: true,
        autoplay: 2000,
        autoplayDisableOnInteraction: false,
        loop: true
    });
    swiper.startAutoplay();
    swiper.params.speed = 800;
    $('.swiper-slide').mousemove(function () {
        swiper.stopAutoplay();
    });
    $('.swiper-slide').mouseout(function () {
        swiper.startAutoplay();
    });

</script>
</body>
</html>
