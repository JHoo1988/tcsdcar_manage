<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>携手十分到家，火爆财富赚回家！</title>
    <meta name="keywords" content="十分到家，深圳十分到家服务科技有限公司"/>
    <meta name="description" content="十分到家提供专业的电器清洗、维修及回收等服务。极致体验，用心服务，十分满意，服务到家！"/>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<script>
    function goPAGE() {
        if (!(navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {
            window.location.href= "../p/index.html";
        }
    }
    goPAGE();
</script>
<div class="page-service-provider-registration-m">

    <div class="page-container">
        <main class="main">

            <section class="section-banner">
                <img src="images/banner.jpg" alt="banner" width="100%">
            </section>

            <section class="section-desc">
                <h3 class="title">大品牌背景支持</h3>
                <div>
                    <img src="images/1.png" alt="" width="100%">
                </div>
            </section>

            <section class="section-desc">
                <h3 class="title">全网接单支持</h3>
                <div>
                    <img src="images/2.png" alt="" width="100%">
                </div>
            </section>

            <section class="section-desc">
                <h3 class="title">总部八大支持</h3>
                <div>
                    <img src="images/3.png" alt="" width="100%">
                </div>
            </section>

            <form id="registration-form">
                <div class="registration-form">
                    <h3 class="title">报名信息</h3>
                    <div class="form-group flex-content">
                        <label><span>*</span>姓名</label>
                        <div class="form-item-wrap">
                            <input type="text" class="form-text form-name" placeholder="请填写姓名" maxlength="15"
                                   name="userName">
                        </div>
                    </div>
                    <div class="form-group flex-content">
                        <label><span>*</span>手机</label>
                        <div class="form-item-wrap">
                            <input type="tel" class="form-text form-address" placeholder="请填写手机号码" maxlength="11"
                                   name="userMobile">
                        </div>
                    </div>
                    <div class="form-group flex-content">
                        <label><span>*</span>省份</label>
                        <div class="form-item-wrap">
                            <select class="form-select form-province" name="province" id="select-province">
                                <option value="0">省</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group flex-content">
                        <label><span>*</span>城市</label>
                        <div class="form-item-wrap">
                            <select class="form-select form-city" name="city" id="select-city">
                                <option value="0">市</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group flex-content">
                        <label><span>*</span>加盟业务</label>
                        <div class="form-item-wrap">
                            <select class="form-select form-joinBusiness" name="joinBusiness">
                                <option value="-1">请选择</option>
                                <option value="家电清洗">家电清洗</option>
                                <option value="家电维修">家电维修</option>
                                <option value="家电安装">家电安装</option>
                                <option value="手机维修">手机维修</option>
                                <option value="数码回收">数码回收</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group flex-content internal-wrap">
                        <label><span>*</span>是否十分到家现有服务商</label>
                        <div class="form-item-wrap">
                            <select class="form-select form-isInternal" name="isInternal">
                                <option value="-1">请选择</option>
                                <option value="0">是</option>
                                <option value="1">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group flex-content">
                        <label>公司名称</label>
                        <div class="form-item-wrap">
                            <input type="text" class="form-text form-company" placeholder="请输入公司名称" maxlength="30"
                                   name="company">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>邮箱地址及留言</label>
                        <div class="form-item-wrap">
                            <textarea name="remark" class="form-textarea" rows="3" maxlength="100"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn-registration" id="js-submit-registration-form">提交预约</button>
                    </div>
                </div>
            </form>

        </main>

        <footer class="footer">
            <div class="footer-logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="footer-tel">
                <a href="tel:4008-300-100"><img src="images/tel.png" alt="4008-300-100 十分到家，十分满意"></a>
            </div>
        </footer>
    </div>

</div>

<script>
    var global_chat_menukey = 1;
</script>
<script src="../../scripts/global.js"></script>
<script src="../../scripts/jquery.min.js"></script>
<script src="../../scripts/layer.js"></script>
<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="scripts/citySelect.js?__inline"></script>
<script src="scripts/main.js?__inline"></script>
<script src="scripts/share.js?__inline"></script>
<script src="../../scripts/statistics.js?__inline"></script>
</body>
</html>
